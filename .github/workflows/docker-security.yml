name: Docker Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'apps/cms/Dockerfile'
      - 'apps/cms/docker-compose.*.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/cms/Dockerfile'
      - 'apps/cms/docker-compose.*.yml'
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

jobs:
  scan-dockerfile:
    name: Scan Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: apps/cms/Dockerfile
          config: apps/cms/.hadolint.yaml
          failure-threshold: warning

  scan-filesystem:
    name: Scan Filesystem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'apps/cms'
          trivy-config: apps/cms/trivy.yaml
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy FS results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: Run Trivy filesystem scan (table format)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'apps/cms'
          trivy-config: apps/cms/trivy.yaml
          format: 'table'

  build-and-scan:
    name: Build & Scan Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/cms/Dockerfile
          push: false
          load: true
          tags: ranksheet-cms:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ranksheet-cms:test'
          trivy-config: apps/cms/trivy.yaml
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ranksheet-cms:test'
          trivy-config: apps/cms/trivy.yaml
          format: 'table'
